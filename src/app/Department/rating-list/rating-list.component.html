

  <!-- ============================================-->
        <!-- <section> begin ============================-->
            <section class="p-0 page">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-lg-8 col-xl-9 order-1 order-lg-0 pt-8 pt-lg-0 pb-0 px-lg-0">
                     <div style="margin: 30px">


    
                        <div class="row">
                    <div class="col-md-4"><h2>Rating List</h2></div>
                    <div class="col-md-8">
                        <input style="float: right;"
                        type="text"
                        [(ngModel)]="searchString"
                        placeholder="Search by Name or Notes"/>
                    </div>
                    
                        </div>
                        <table>
                          <tr>
                            <th>S.no</th>
                            <th>Name</th>
                            <th>Notes</th>
                            <th>Rating Star</th>
                          </tr>
                          <tr
                            *ngFor="let rate of RatingsList | searchName: searchString; let i = index">
                            <td>{{ i + 1 }}</td>
                            <td>{{ rate.name }}</td>
                            <td>{{ rate.notes }}</td>
                            <td>
                                <div class="rating" >
                                    <input type="radio" id="rating-5" disabled [checked]='rate.rateCount == 5'>
                                    <label for="rating-5" title="Excellent"></label>
                                    <input type="radio"  id="rating-4"  disabled [checked]='rate.rateCount == 4'>
                                    <label for="rating-4" title="Verry Good"></label>
                                    <input type="radio"  id="rating-3" disabled [checked]='rate.rateCount == 3'>
                                    <label for="rating-3"  title="Good"></label>
                                    <input type="radio"  id="rating-2" disabled [checked]='rate.rateCount == 2'>
                                    <label for="rating-2" title="Accepted"></label>
                                    <input type="radio" id="rating-1" disabled [checked]='rate.rateCount == 1'>
                                    <label for="rating-1" title="Bad"></label>
                                </div>
                            </td>
                          </tr>
                        </table>
                      </div>
                      <dx-pie-chart
  id="pie"
  title="Top Rating"
  palette="bright"
  [dataSource]="RatingsCountsforchart"
>
  <dxo-legend
    horizontalAlignment="center"
    verticalAlignment="bottom"
  ></dxo-legend>
  <dxo-export [enabled]="true"></dxo-export>
  <dxi-series argumentField="RateName" valueField="percent">
    <dxo-label
      [visible]="true"
      format="fixedPoint"
      [customizeText]="customizeLabel"
    >
      <dxo-connector [visible]="true" [width]="0.5"></dxo-connector>
    </dxo-label>
    <dxo-small-values-grouping
      mode="smallValueThreshold"
      [threshold]="4.5"
    ></dxo-small-values-grouping>
  </dxi-series>
</dx-pie-chart>
                    </div>
                    <div class="col-lg-4 col-xl-3 position-absolute position-lg-relative ps-lg-0">
                      <div  class="sticky-top py-4 sticky-area" data-sidebar-close="sidebar-close">
                        <div class="btn-close-boots-container times" routerLink="/">
                          <div class="btn-close-boots"></div>
                        </div>
                        <div class="bg-holder sidebar-rounded" style="background-image:url(assets/img/sidebars/services.png); background-color: #5b4ef4;"></div>
                        <!--/.bg-holder-->
                        <div class="position-relative d-lg-flex flex-column justify-content-end align-items-end h-100 px-lg-4 px-xxl-5">
                          <h1  style="color: black !important;" class="text-white text-vertical px-5 px-lg-0 opacity-50 fs-xl-3 fs-xxl-4">Rating List</h1><img class="d-none d-lg-block line-icons mt-5" src="assets/img/lineicons/thunder-bolt.png" alt="icon" />
                          <hr class="my-4 w-100 d-none d-lg-block opacity-25" />
                          <div class="flex-between-center d-none d-lg-flex w-100 opacity-75" data-sidebar-link="page-link"><a class="sidebar-nav btn btn-link text-decoration-none px-1" routerLink="/portfolio"> <i class="fas fa-chevron-left me-lg-2 me-xl-2 me-xxl-4"></i><span class="text-capitalize">portfolio</span></a><a class="sidebar-nav btn btn-link text-decoration-none px-1" routerLink="/Rating"><span class="text-capitalize">Rating</span><i class="fas fa-chevron-right ms-lg-2 ms-xl-2 ms-xxl-4"></i></a></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div><!-- end of .container-->
              </section><!-- <section> close ============================-->
              <!-- ============================================-->
